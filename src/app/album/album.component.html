<div class="container top30 " *ngIf="album">
    <div class="row">
        <div class="col-md-3">
            <img class="img-thumb img-circle" [src]="album.images[0].url">
        </div>
        <div class="col-md-9">
            <h1>{{album.name}}</h1>
            <hr>
            <a href="https://open.spotify.com/album/{{album.id}}"class="btn btn-outline-success" style="margin-right: 10px;">Abrir Spotify</a>
            <button type="button" (click)="goBack()" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>
    <div class="row mt-3">
                     
         <iframe [src]="album.uri | safe:'https://open.spotify.com/embed?uri='" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
</div>
