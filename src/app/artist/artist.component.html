<div class="container top30 " *ngIf="artist">
    <div class="row">
        <div class="col-md-3">
            <img class="img-thumb img-circle" [src]="artist.images[0].url">
        </div>
        <div class="col-md-9">
            <h1>{{artist.name}}</h1>
            <hr>
            <a href="https://open.spotify.com/artist/{{artist.id}}" class="btn btn-outline-success" style="margin-right: 10px;">Abrir Spotify</a>
            <button type="button" (click)="goBack()" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <table class="table table-dark">
                <thead>
                  <tr>
                      <th>Foto</th>
                      <th>Album</th>
                      <th>Nombre</th>
                      <th>Popularidad</th>
                      <th>Escuchar</th>
                  </tr>  
                </thead>
                <tbody>
                    <tr *ngFor="let t of tracks">
                        <td><img class="img-table" [src]="t.album.images[0].url"></td>
                        <td>{{t.album.name}}</td>
                        <td>{{t.name}}</td>
                        <td>{{t.popularity}}</td>
                        <td>
                            <iframe [src]="t.uri | safe:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>     
                </tbody>
            </table>
        </div>
    </div>
</div>
