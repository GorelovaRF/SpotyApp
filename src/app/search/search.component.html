<div class="container mt-4">
    <div class="row">
        <div class="col-lg-3 col-xs-12">
            <label class="mb-1" for="termino">Buscar artista</label>
            <input [(ngModel)]="searchQuery" (keyup)="searchArtists()"  type="text" name=search placeholder="Busque artista.." class="form-control ng-valid ng-dirty ng-touched">
        </div>
        <div class="col-lg-9 col-xs-12" style="margin: auto;">
           <h1> {{searchQuery}} </h1>
        </div>
    </div>
    <div class="card-columns m-5 animated fadeIn">
        <app-card-artist *ngFor="let a of artists" [a]='a' ></app-card-artist>
    </div>
    
</div>
